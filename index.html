<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript and DOM Manipulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #dynamic-text {
      color: blue;
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    #added-element {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to DOM Manipulation</h1>
  </header>

  <section>
    <p id="dynamic-text">This text will change when you click the button.</p>

    <button id="change-text-btn">Change Text</button>
    <button id="toggle-style-btn">Toggle Text Style</button>
    <button id="add-element-btn">Add Element</button>
    <button id="remove-element-btn">Remove Element</button>

    <div id="container"></div>
  </section>

  <footer>
    <small>&copy; 2025 JavaScript DOM Project</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
